<!--<mat-progress-bar *ngIf="!(finishedLoading$ | async)" class="w-100 mb-1" mode="indeterminate"></mat-progress-bar>-->
<mat-tab-group  *ngIf="graphData" [dynamicHeight]="true" (selectedTabChange)="onTabChange($event)">
  <mat-tab  label="ByEmailDomain">

      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="graphData"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-pie-chart>

  </mat-tab>
  <mat-tab label="ByUser">

      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="graphData"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-pie-chart>

  </mat-tab>
</mat-tab-group>

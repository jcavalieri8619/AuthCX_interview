<table class='table table-hover table-responsive-sm' aria-labelledby="tableLabel" *ngIf="users">
  <thead>
  <tr>
    <th>UserId</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>UserName</th>
    <th>Email</th>
    <th>Phone</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users" (click)="getMessagesForUser(user)" class="user-table-row">
    <td>{{ user.id }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.userName }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.phoneNumber }}</td>
    <td style="text-align:center"><span
      class="badge badge-primary badge-pill">{{(messageByKey[user.id] || []).length}}</span></td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td class="h5">Total Messages</td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td style="text-align:center" class="h5">{{totalMessages}}</td>
  </tr>
  </tfoot>
</table>
